<div class="panel message" [ngClass]="{'panel-info': message.mine, 'panel-warning': !message.mine}">
  <div class="panel-body" [ngClass]="{mine: message.mine}">
    
     
      <div *ngIf="message.mine" class="avatar">
          <div class="msg-text-container">
      
               <p class="msg-text" style="text-align: left">{{message.text}}</p>
               <h3 class="panel-title" id="time" style="text-align: left" [ngClass]="{'fade-in': fadeTime}"><small> • {{time}}</small></h3>
             </div>
       </div>

       <div *ngIf="!message.mine" class="avatar">      
        <img src="assets/img/generic-avatar.png" align="left" alt="avatar" height="57px" width="50px">
        <div class="msg-text-container">
      
       <h3 class="panel-title" style="font-style: oblique;text-align: right"><strong>{{message.from}}</strong></h3>
        <p class="msg-text" style="text-align: right">{{message.text}}</p>
        <h3 class="panel-title" id="time" style="text-align: right" [ngClass]="{'fade-in': fadeTime}"><small> • {{time}}</small></h3>
      </div>

    </div>



    
  </div>
</div>
